[build]
  # Build from the frontend folder so paths stay simple
  base = "frontend"
  publish = "dist"           # IMPORTANT: publish is relative to base
  command = "npm ci && npm run build"
  functions = "src/lib"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
